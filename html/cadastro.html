<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPPLY AI - Cadastro</title>
  <link rel="icon" type="image/png" href="../img/log.png">
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
  <div class="login-container">
    <h1>SUPPLY AI</h1>

    <form id="cadastro-form">
      <input type="text" placeholder="Nome Completo" required>
      <input type="text" placeholder="Email" required>
      <input type="password" placeholder="Criar Senha" required>

      <a class="link-login" href="login.html">Já tem uma conta? Entrar</a>

      <button class="btn-login" type="submit">Cadastrar</button>

      <p id="mensagem-sucesso">✅ Cadastro realizado com sucesso!</p>
    </form>
  </div>

  <header>
    <img src="../img/log.png" alt="Logo SUPPLY AI" class="logo">
  </header>

  <script src="../js/cadastro.js"></script>
</body>
</html>
